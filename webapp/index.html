<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>语录</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>
<body>
    <!--顶部导航条-->
    <section>
        <div class="topBar">
            <div class="iconL iconS">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="text">
                <span>首页</span>
            </div>
            <div class="iconR iconS">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </section>
    <!--主体部分-->
    <section>
        <div class="main">
            <div class="banner">
                <img src="./img/index/2.png" alt="">
            </div>
            <section>
                <h4>海贼王</h4>
                <p>活着本来没有什么意义 但是只要活着<br/>就可以找到有趣的事情。就像你发现了花 我又发现了你一样</p>
                <div class="imgbox">
                    <img src="./img/index/1.png" alt="">
                    <div class="add">
                        <span>加入收藏</span>
                        <i class="fa fa-thumbs-up"></i>
                    </div>
                </div>
            </section>
            <section>
                <h4>火影忍者</h4>
                <p>如果有人在背后议论你，<br/>那只能说明你活的比他们精彩许多，冷嘲热讽<br/>是对你的赞赏，闲言碎语是为你的精<br/>彩鼓掌。他们不过是在为你歌唱胜利的赞歌。<br/>因为，我活着不是取悦你</p>
                <div class="imgbox">
                    <img src="./img/index/1.png" alt="">
                    <div class="add">
                        <span>加入收藏</span>
                        <i class="fa fa-thumbs-up"></i>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
